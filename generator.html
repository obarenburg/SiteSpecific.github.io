    <main>
        <div id="how-to">
            <h1>Haskell Plaza</h1>
            <h4>Task Generator</h4>
            <p>Actors click below, stroonly 1 reroll allowed. Guessers don't browse the tasks while you wait, thats not fair!</p>
            <button id="randomButton">Generate Random String</button>
            <div id="output">[ Task ]</div>
            <div id="island">[ Island ]</div>
            <img id="map" src="./imgs/map.png" alt="">
            <script>
                const strings = [
                "Attempt to touch your toes",
                "Collect part of a plant",
                "Fake sneeze",
                "Tie your shoes even if you don't have laces",
                "Try to braid your hair even if its not long ",
                "Pat the top of one of the large rocks 4 times",
                "Only use the yellow brick to get to your location and back",
                "Hug a tree",
                "Only use the orange brick to get to your location and back",
                "Give one of the little people sculptures a fist bump",
                "Take a seat at a picnic table",
                "Sit on the stone chair in front of the biology building",
                "Stand on part of the wooden triangle sculpture",
                "Walk on your tippy toes to your location",
                "Loop all the way around your island",
                "Collect a rock",
                "Collect a stick",
                "Look at the sky for 20 seconds and pretend like you see something cool up there",
                "Do 4 full rotations of your body on the way to your island 1440 degrees total rotation",
                "Pretend to pull snacks out of your pocket and fake eat them during your trip",
                "Walk really slowly",
                "Walk really fast",
                "When you get to your island take a seat until the round is done",
                "Stop every 10 seconds and inspect something near by"
                ];

                const islands = [
                "Island: A",
                "Island: B",
                "Island: C",
                "Island: D",
                "Island: E",
                ];

                function generateRandomString() {
                const randomIndex = Math.floor(Math.random() * strings.length);
                const randIsland = Math.floor(Math.random() * islands.length);
                const randomString = strings[randomIndex];
                const land = islands[randIsland];
                document.getElementById('output').innerText = randomString;
                document.getElementById('island').innerText = land;
                }

                document.getElementById('randomButton').addEventListener('click', generateRandomString);
            </script>
